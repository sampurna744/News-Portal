{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal - Home</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="{% static 'fonts/bootstrap-icons/bootstrap-icons.min.css' %}" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>

    {% include "newsportal/nav.html" %}

    {% block content %}

    {% endblock content %}

    {% include "newsportal/footer.html" %}

    <!-- Bootstrap Bundle with Popper -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>

    <script>
        $("#newsletter_side_form").submit(function(e) {
            e.preventDefault()
            let serializedData = $(this).serialize()

            $.ajax({
                type: "POST",
                url: "{% url 'newsletter' %}",
                data: serializedData,
                success: function(response) {
                    console.log("Success", response)
                    $("#newsletter_side_message").append(
                        `
                      <div class="alert alert-success alert-dismissible fade show" role="alert">
                        ${response.message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                      
                      `
                    )
                    $("#newsletter_side_form")[0].reset();
                    setTimeout(function() {
                        $(".alert").alert('close')
                    }, 2000)

                },
                error: function(response) {
                    console.log("Failure", response)
                    $("#newsletter_side_message").append(
                        `
                      <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        ${response.responseJSON.message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                      
                      `
                    )
                    setTimeout(function() {
                        $(".alert").alert('close')
                    }, 2000)
                }
            })
        })
    </script>
    <script>
        $(".page-link").click(function(e) {
            e.preventDefault();
            let url = new URL(window.location.href);
            let searchParams = (url.searchParams.get("query") || ""); // nepal
            url.search = $(this).attr("href") + "&query=" + searchParams; // ?page=2&query=nepal
            window.location.href = url;
        });
    </script>
  </body>
</html>
