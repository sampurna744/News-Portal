<!-- Weekly Top News Section -->
<h3 class="mt-5 mb-3 section-title">
  <span>Weekly Top News</span>
</h3>
<div class="list-group shadow-sm mb-5">

  {% for post in weekly_top_posts %}

    <a href="article.html"
       class="list-group-item list-group-item-action d-flex gap-3 py-3"
       aria-current="true">
      <img src="{{ post.featured_image.url }}"
           alt="thumb"
           width="64"
           height="64"
           class="rounded-circle flex-shrink-0" />
      <div class="d-flex gap-2 w-100 justify-content-between">
        <div>
          <h6 class="mb-0">{{ post.title|truncatechars:30 }}</h6>
          <p class="mb-0 opacity-75">{{ post.content|truncatechars:54 }}</p>
        </div>
        <small class="opacity-50 text-nowrap">{{ post.published_at|timesince }} ago</small>
      </div>
    </a>

  {% endfor %}


</div>
