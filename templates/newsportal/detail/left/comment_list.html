<!-- Existing Comments -->
<div class="existing-comments">
  {% for comment in post.comment_set.all %}
    <div class="comment d-flex mb-3">
      <img src="https://placehold.co/50/ffc107/333333?text={{ comment.user.username|slice:"0:1"|title }}"
           alt="{{ comment.user.username }}"
           class="me-3" />
      <div>
        <h6 class="mb-1 fw-bold">
          {{ comment.user.username }} <small class="text-muted fw-normal">- {{ comment.created_at|timesince }}</small>
        </h6>
        <p>{{ comment.content }}</p>
      </div>
    </div>
  {% endfor %}
</div>
